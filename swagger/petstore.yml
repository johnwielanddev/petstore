swagger: "2.0"

info:
  title: "Swagger Petstore"
  version: "1.0.0"

basePath: /

paths:
  /store/inventory/:
    get:
      responses:
        '200':
          description: 'Returns a map of status codes to quantities'
          schema:
            type: "object"
            items:
              $ref: '#/definitions/Status'
  /store/order/:
    post:
      operationId: api.store.post_order
      parameters:
        - in: "body"
          name: "order"
          description: "order placed for purchasing the pet"
          required: true
          schema:
            $ref: '#/definitions/Order'
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Order'
        400:
          description: "Invalid Order" 
        404:
          description: "Order not found"

  /store/order/{order_id}/:
    get:
      operationId: api.store.get_order_by_id
      parameters:
        - name: order_id
          in: "path"
          required: true
          type: "integer"
          maximum: 10.0
          minimum: 1.0
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Order'
        400:
          description: "Invalid ID supplied"
        404:
          description: "Order not found"

    delete:
      operationId: api.store.delete_order_by_id
      parameters:
        - name: order_id
          in: "path"
          required: true
          type: "integer"
          maximum: 10.0
          minimum: 1.0
          format: "int64"
      responses:
        200:
          description: "deleted successfully"


definitions:
  Status:
    type: "object"
    additionalProperties:
      type: "integer"
      format: "int32"

  Order:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      petId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
          - "placed"
          - "approved"
          - "delivered"
      complete:
        type: "boolean"
        default: false
    xml:
      name: "Order"


